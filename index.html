<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .active-position{
            background: rgb(114, 204, 114);
        }
        .active-shape{
            background: rgb(114, 204, 114);
        }
    </style>
</head>
<body>
    <div id="container" style="background: #e0e0e0;display: flex;flex-direction: column;align-items: center; padding-top: 100px;">
        <div id="test" style="background: #e0e0e0; width: 250px; height: 250px; border-radius: 50px; box-shadow: #bebebe 20px 20px 60px, #ffffff -20px -20px 60px;"></div>
        <div>Color <span id="colorvalue">#e0e0e0</span></div>
        <input id="color" type="color" placeholder="#ffffff" value="#e0e0e0">
        <div>Size <span id="sizevalue">250</span></div>
        <input id="size" type="range" min="10" max="350" step="1" value="250">
        <div>Radius <span id="radiusvalue">50</span></div>
        <input id="radius" type="range" min="0" max="175" step="1" value="50">
        <div>Distance <span id="distancevalue">20</span></div>
        <input id="distance" type="range" min="5" max="50" step="1" value="20">
        <div>Intensity <span id="intensityvalue">0.15</span></div>
        <input id="intensity" type="range" min="0.01" max="0.6" step="0.01" value="0.15">
        <div>Blur <span id="blurvalue">60</span></div>
        <input id="blur" type="range" min="0" max="100" step="1" value="60">
        <div>
            <button class="active-position" id="top-left">top-left</button>
            <button id="top-right">top-right</button>
            <button id="bottom-left">bottom-left</button>
            <button id="bottom-right">bottom-right</button>
        </div>
        <div>
            <button class="active-shape" id="flat">Flat</button>
            <button id="concave">Concave</button>
            <button id="convex">Convex</button>
            <button id="pressed">Pressed</button>
        </div>
        <div style="background:#1d1f21;font-family: 'Inconsolata', monospace;">
            <div style="color: rgb(150, 203, 254);">border-radius: <span style="color: rgb(197, 200, 198);" id="borderradius">50px</span></div>
            <div style="color: rgb(150, 203, 254);">background: <span style="color: rgb(197, 200, 198);" id="background">#e0e0e0</span></div>
            <div style="color: rgb(150, 203, 254);">box-shadow: <span style="color: rgb(197, 200, 198);" id="boxshadow">20px 20px 60px #bebebe, -20px -20px 60px #ffffff</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
